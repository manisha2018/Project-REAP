<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link th:href="@{'/stylesheets/application.css'}" rel="stylesheet"/>
    <link th:href="@{'/bootstrap-3.3.7-dist/css/bootstrap.css'}" rel="stylesheet"/>
    <script th:src="@{'/javascript/jquery-3.3.1.min.js'}"></script>
    <script th:src="@{'/bootstrap-3.3.7-dist/js/bootstrap.js'}"></script>

</head>
<body>
<header th:insert="layouts/index.html :: header"></header>
<div class="dashboard-section">
    <div class="row">
        <div class="col-ml-3 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <img th:src="@{'/images/star.png'}" alt="">
                    Recognize Newer

                </div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            Select a badge
                        </button>
                        <div class="dropdown-menu">
                            ...
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default">Recognize</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <img th:src="@{'/images/star.png'}" alt="">
                        My Badges
                </div>
                <div class="panel-body">
                        oye!!!!!!!!
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="layouts/index.html :: footer"></footer>
</body>
</html>
